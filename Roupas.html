<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roupas</title>
</head>
<body>
    <script> 
        var nome = window.prompt("Digite seu nome, por favor ")
        document.write(`Seu nome em maiusculas é: ${nome.toUpperCase( )} `)
    </script>   

    <script>
        var id = number.parseInt(window.prompt(`Digite sua idade: `))
        document.write(`você tem ${id} anos de idade `)
    </script>

    <script> 
        var sexo = window.prompt (`Como você define seu sexo?`)
        document.write(`Você se considera do sexo ${sexo} `)
    </script>

    <script>
        var sal = window.prompt (`Qual sua média salarial?`)
        document.write(`E sua média salarial é de aproximadademnte: ${sal}\n Obrigado, Siga nossas redes sociais!`)                           
    </script>
    
</body>
</html>
